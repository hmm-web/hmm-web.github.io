<!DOCTYPE html>

<html lang="en" class="notranslate" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width,user-scalable=no"
    />
    <meta name="google" content="notranslate" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="pages.css" />
    <link rel="stylesheet" href="resize.css" />
    <link rel="icon" href="" />
    <title>JSON Deobfuscator</title>
    <!-- I apologise for my terrible code and my use of libraries for stuff like saving files. I also apologise if I didn't do the licensing thingy correctly. -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=XMLHttpRequest%2CPromise%2CPromise.allSettled%2CPromise.any%2CPromise.prototype.finally%2CObject.keys%2CObject.values%2CJSON%2CBlob%2Ces7%2Ces6%2Ces5"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.5/beautify.min.js"></script>
    <script type="text/javascript" src="filesaver.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.js"
    ></script>
  </head>
  <body>
    <img id="backbtn" />
    <div id="start_page">
      <h2 class="title">JSON Deobfuscator</h2>
      <div class="start_btns">
        <div id="txtpagebtn" class="select">
          <img style="height: 80%; content: url('txt.png'); margin-right: 8%" />
          <span>Text</span>
        </div>
        <div id="uppagebtn" class="select">
          <img style="height: 81%; content: url('zip.png'); margin-right: 8%" />
          <span>Zip</span>
        </div>
      </div>
      <a
        style="
          user-select: none;
          position: fixed;
          left: 0;
          bottom: 0;
          color: rgb(120, 120, 120);
        "
        href="licenses.htm"
        >Licenses</a
      >
    </div>
    <div id="single_json">
      <h2 class="title">JSON Deobfuscator</h2>
      <div class="textarea">
        <div id="textarea_options">
          <div style="opacity: 1 !important" class="small_btns">
            <label for="upload_txt">
              <img
                class="small_btns"
                style="content: url('upload.png')"
                id="upload_small"
              />
            </label>
            <input style="display: none" id="upload_txt" type="file" />
          </div>
        </div>
        <img class="small_btns" id="copy_small" />
        <textarea
          placeholder='{"\u004a\u0053\u004f\u004e":{"\u0044\u0065\u006f\u0062\u0066\u0075\u0073\u0063\u0061\u0074\u0065\u0064":true}}'
          id="deez"
        ></textarea>
      </div>
      <button id="deobfuscate_txt" class="button">Deobfuscate</button>
      <p
        style="color: rgb(238, 51, 67); position: fixed; bottom: 0"
        id="err0r"
      ></p>
    </div>

    <div id="zip_json">
      <h2 class="title">JSON Deobfuscator</h2>
      <label for="upload_zip_input">
        <div class="button" id="uploadzip">Upload Zip</div>
        <input style="display: none" id="upload_zip_input" type="file" />
      </label>
      <div id="zipoptions">
        <p style="font-size: calc(1vw + 1vh)">
          Separate file extensions using
          <span
            style="
              background: rgb(42, 42, 42);
              color: lightgrey;
              margin: calc(0.1vw + 0.1vh);
            "
            >/</span
          >.
        </p>
        <p
          style="
            color: grey;
            margin: calc(0.2vw + 0.2vh);
            font-size: calc(0.7vw + 0.7vh);
          "
        >
          (Big files may cause freezing and lag)
        </p>
        <input
          placeholder="File extension filter."
          value="json/material/tar/zip/gz/rar/7z"
          type="text"
          id="extensions_holder"
          class="textbox"
        />
        <button id="upload_zip_btn" class="button">
          Start Zip Deobfuscation
        </button>
      </div>
      <div id="finished">
        <div id="zip_success"></div>
        <div id="spinner_zip"></div>
        <div id="contain_zip_bar">
          <div id="loading_zip_bar">
            <div id="loading_zip_bar_progress"
              style="display: flex;
  justify-content: center;
  align-items: center; height: 100%; width: 0%; background: rgb(230, 230, 230);"
            ><h5 id="zip_bar_num" style="text-shadow: 0px 0px black; color: black;">0%</h5></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script>

        console.log(
          "⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄\n⠄⠄⠄⠄⠄⠄⠄⣀⣀⣐⡀⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄⠄\n⠄⠄⢠⠄⣠⣶⣿⣿⣿⠿⠿⣛⣂⣀⣀⡒⠶⣶⣤⣤⣬⣀⡀⠄⢀⠄⠄⠄⠄⠄⠄⠄\n⠄⠄⢀⣾⣿⣿⣿⡟⢡⢾⣿⣿⣿⣿⣿⣿⣶⣌⠻⣿⣿⣿⣿⣷⣦⣄⡀⠄⠄⠄⠄⠄\n⠄⠄⣈⣉⡛⣿⣿⣿⡌⢇⢻⣿⣿⣿⣿⣿⠿⠛⣡⣿⣿⣿⣿⣿⣿⣿⣿⣦⣄⠄⠄⠄\n⠄⠺⠟⣉⣴⡿⠛⣩⣾⣎⠳⠿⠛⣋⣩⣴⣾⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣆⠄⠄\n⠄⠄⠄⠘⢋⣴⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⡆⠄\n⠄⠄⢀⢀⣾⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⡇⠄\n⠄⠄⠄⣾⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⠃⣀\n⠄⠄⠄⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⡿⠃⠘⠛\n⠄⠄⠄⢻⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⠟⠋⣀⣀⣠⣤\n⠄⠄⣀⣀⡙⠻⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⠿⢛⣩⠤⠾⠄⠛⠋⠉⢉\n⠄⠺⠿⠛⠛⠃⠄⠉⠙⠛⠛⠻⠿⠿⠿⠟⠛⠛⠛⠉⠁⠄⠄⣀⣀⣠⣤⣠⣴⣶⣼⣿"
        );
      }
    </script>
  </body>
</html>
